name: ğŸš€ Build and Push Docker Image with SonarCloud Analysis ğŸ”

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout Repository
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: ğŸ› ï¸ Grant Execute Permission to mvnw
      run: chmod +x ./mvnw

    - name: ğŸ—ï¸ Build JAR with Tests
      run: ./mvnw clean package -DskipTests
    - name: ğŸ” SonarCloud Scan
     
      run: |
        mvn sonar:sonar \
          -Dsonar.projectKey=oussamasami22_Library-Management-System \
          -Dsonar.organization=oussamasami22 \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONARTOKEN }}

    - name: ğŸ‹ Build Docker Image
      run: |
        docker build -t oussamaelg2024/library-management-system:latest .
    - name: ğŸš€ Log in to Docker Hub
      run: echo ${{ secrets.DOCKER_HUB_TOKEN }} | docker login --username oussamaelg2024 --password-stdin

    - name: ğŸ“¤ Push Docker Image to Docker Hub
      run: |
        docker push oussamaelg2024/library-management-system:latest
    
