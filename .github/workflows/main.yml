name: ğŸš€ Build and tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout Repository
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: ğŸ› ï¸ Grant Execute Permission to mvnw
      run: chmod +x ./mvnw

    - name: ğŸ—ï¸ Build JAR
      run: ./mvnw clean package -DskipTests

    - name: âœ… Run Unit Tests
      run: ./mvnw test
